<div class="heading-sec invoice-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Payment List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content city-list-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <form class="search-form mr-form">
                                <input type="text" ng-change="showAll(true)" placeholder="Search Here..." ng-model="invoiceFilter.invoiceNumber" />
                                <button type="submit">
                                  <i class="fa fa-search"></i>
                              </button>
                            </form>
                            <a class="btn btn-primary" ui-sref="createPayment"><i class="fa fa-plus"></i> Add New</a>
                        </div>
                        <h3>List of Payment <span class="tableTotal">(Total : {{totalItems}}) </span></h3>
                    </div>
                    <div class="table-responsive" ng-show="totalItems>0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Invoice Number</th>
                                    <th>Customer</th>
                                    <th>Employee</th>
                                    <th>Shop</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in modelList">
                                    <td>{{data.name}}</td>
                                    <td>{{data.customer.name}}</td>
                                    <td>{{data.employee.name}}</td>
                                    <td>{{data.shop.name}}</td>
                                    <td>{{data.amount}}</td>
                                    <button class="btn btn-warning" ng-if="template.currentRole.edit.val" ng-click="reviseCheck($index,data._id,data.assignment._id)">Revise</button>
                                    <button class="btn btn-danger" ng-if="template.currentRole.delete.val" ng-click="confCancel(data)">Cancel</button>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData" ng-show="totalItems == 0">
                        <h5>No data found</h5>
                    </div>
                    <!--<div class="tableData" ng-show="totalItems == undefined">
                        <h5>Loading Data</h5>
                    </div>-->
                    <ul ng-if="totalItems" ng-change="changePages(currentPage);" uib-pagination total-items="totalItems" items-per-page="invoiceFilter.maxRow"
                        ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
